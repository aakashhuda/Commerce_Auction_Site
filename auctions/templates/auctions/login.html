{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            
        </div>
        <div class="col-4">
            <h2 class="text-center">Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <div class="border border-secondary border-1 rounded p-3">
                <form action="{% url 'auctions:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div>
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{request.GET.next}}">
                        {% endif %}
                    </div>
                <input class="btn btn-dark" type="submit" value="Login">
                </form>
            </div>

            Don't have an account? <a class="text-secondary" href="{% url 'auctions:register' %}">Register here.</a>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
{% endblock %}
