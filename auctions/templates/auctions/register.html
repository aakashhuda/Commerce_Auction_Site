{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h2 class="h2 text-center">Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <div class="border border-secondary border-1 rounded p-3">
                <form action="{% url 'auctions:register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-dark" type="submit" value="Register">
                </form>
            </div>

            Already have an account? <a class="text-secondary" href="{% url 'auctions:login' %}">Log In here.</a>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
{% endblock %}
